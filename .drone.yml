kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:8.0
    commands:
      - dotnet restore
      - dotnet build --configuration Release
      - dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage"
      - dotnet tool install --global dotnet-reportgenerator-globaltool
      - reportgenerator -reports:./**/coverage.cobertura.xml -targetdir:coveragereport -reporttypes:Html

  - name: code-analysis
    image: boulundeasv/dotnet-sdk-with-java
    environment:
      SONARSECRET:
        from_secret: SonarQubeSecret
    commands:
      - dotnet sonarscanner begin /k:"easv-devops_ClassDemo_AY1p6I-NEVvRW2O60D3F" /d:sonar.host.url="http://sonar.setgo.dk:9000" /d:sonar.login="$SONARSECRET" /d:sonar.cs.vscoveragexml.reportsPaths=**/coveragereport/coverage.xml /d:sonar.qualitygate.wait=true
      - dotnet build --configuration Release
      - dotnet sonarscanner end /d:sonar.login="$SONARSECRET"
